<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
     <!-- google font cdn -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">

     <!-- font awesome cdn -->
     <script src="https://kit.fontawesome.com/96ed21ca12.js" crossorigin="anonymous"></script>

     <!-- daisyUI cdn  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>

     <style>
           .adlam-display{
                 font-family: "ADLaM Display", serif;
                 font-weight: 400;
                 font-style: normal;
          }
          .sora {
                font-family: "Sora", serif;
                font-weight: 400;
                font-style: normal;
                }
          .login-btn:hover{
                  background-color: rgb(255, 220, 38);
                  border: none;
                  color: black;
          }
          .primary-btn:hover{
            background-color: rgb(255, 249, 244);
            border: 2px solid rgb(255, 220, 38);
          }     
        

     </style>
      <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary-color': 'rgb(255, 220, 38)',
                'bg-primary': 'rgb(255, 249, 244)',
              }
            }
          }
        }
      </script>
     
</head>
<body>
    <header>

      <nav class="bg-bg-primary sora w-full overflow-hidden">
        <section class="container max-w-[1320px] mx-auto px-4 lg:px-0">
          <div class="navbar flex justify-between items-center py-3">
            <!-- Logo Section -->
            <div class="flex items-center">
              <img class="w-8 h-6 pr-2" src="./c1-assets/logo-header.png" alt="footprint of a cat">
              <h1 class="text-xl font-bold hidden lg:flex">Browse<span class="text-primary-color">4</span>Pets</h1>
            </div>
 
            <!-- Mobile Menu (DaisyUI Dropdown) -->
            <div class="dropdown lg:hidden">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://w...content-available-to-author-only...3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
              </label>
            </div>
 
            <!-- Desktop Navigation -->
            <div class="hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-base flex space-x-6">
                <li><a href="#">Find a pet</a></li>
                <li><a href="#">Breeds</a></li>
                <li><a href="#">Contact us</a></li>
              </ul>
            </div>
 
            <!-- Right Side Icons & Buttons -->
            <div class="hidden lg:flex lg:gap-3 items-center">
              <a href=""><i class="fa-regular fa-bell"></i></a>
              <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
              <button class="btn btn-outline border border-primary-color px-11 login-btn">Login</button>
              <button class="btn bg-primary-color px-11 primary-btn">Register</button>
            </div>
          </div>
        </section>
      </nav>

      <!-- banner section  -->

      <div class="banner max-w-[1250px] mx-auto mt-14 relative">
          <div class="banner-description w-3/4 md:w-1/2 z-10">
            <h1 class="adlam-display text-2xl lg:text-5xl mb-4">Pamper Your Pet, <br> Because They Deserve <br> the Bes</h1>
            <p class="sora text-base lg:text-xl text-gray-500 mb-6">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
            <button class="btn bg-primary-color px-8 md:px-12 primary-btn text-base sora">Find a pet</button>
          </div>
          <div class="banner-image absolute -z-10 top-12 mt-24 md:-top-12 md:mt-0">
            <img src="./c1-assets/cat-big.png" alt="">
          </div>
      </div>
       
    </header>

    <main>

    </main>

    <footer>

    </footer>
    
</body>
</html>
